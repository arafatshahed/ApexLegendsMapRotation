<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icon.png" />
    <title>Apex Legends Map Rotation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="index.js"></script>
    <link rel="manifest" href="manifest.webmanifest" />
</head>

<body>
    <div class="container">

        <head>
            <h1 id="myhead">Current Apex Legends map in rotation</h1>
        </head>
        <div class="board" id="board">
            <div class="card" id="currBR">
                <h1>Current Battle Royale Map:</h1>
                <h1 id="cbr"></h1>
                <p id="cbrRem"></p>
                <p class="interval" id="cbrTime"></p>
            </div>
            <div class="card" id="nextBR">
                <h1>Next Battle Royale Map:</h1>
                <h1 id="nbr"></h1>
                <p class="interval" id="nbrTime"></p>
            </div>

            <div class="card" id="rankBR">
                <h1>Battle Royale Rank Map:</h1>
                <h1 id="brRank"></h1>
            </div>

            <div class="card" id="currAR">
                <h1>Current Arena Map:</h1>
                <h1 id="car"></h1>
                <p id="carRem"></p>
                <p class="interval" id="carTime"></p>
            </div>

            <div class="card" id="nextAR">
                <h1>Next Arena Map:</h1>
                <h1 id="nar"></h1>
                <p class="interval" id="narTime"></p>
            </div>

            <div class="card" id="currArRank">
                <h1>Current Arena Rank Map:</h1>
                <h1 id="carr"></h1>
                <p id="carrRem"></p>
                <p class="interval" id="carrTime"></p>
            </div>
            <div class="card" id="nextArRank">
                <h1>Next Arena Rank Map:</h1>
                <h1 id="narr"></h1>
                <p class="interval" id="narrTime"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="myprofile">
            <button>
          <a href="https://github.com/arafatshahed/"
            ><i class="fa fa-github fa-2x" aria-hidden="true"></i
          ></a>
        </button>
            <button>
            <a href="https://www.facebook.com/yeasirarafat.shahed/"
              ><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i
            ></a>
          </button>
            <button>
          <a href="https://www.facebook.com/yeasirarafat.shahed/"
            ><i class="fa fa-gamepad fa-2x"></i></a>
        </button>
            <button>
          <a href="https://www.youtube.com/windroidbooster/"
            ><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i
          ></a>
        </button>
        </div>
        <p>Developed By Shahed, Quarantine Content.</p>
    </footer>
</body>

</html>
